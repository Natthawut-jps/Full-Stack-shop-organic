server {
    listen 80;
    listen [::]:80;
    server_name  nps.rest www.nps.rest;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.html;
        try_files $uri /index.html;                 
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name  api.shop.nps.rest www.api.shop.nps.rest;

    location / {
        proxy_pass http://backend:3001;
    }
}


